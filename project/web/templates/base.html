<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>

    {% if user.is_authenticated %}
        {{user}}
        <a href="{% url "logout" %}?next={{ request.path }}">로그아웃</a>
    {% else %}
        <a href="{% url "signup" %}">회원가입</a>
        <a href="{% url "login" %}">로그인</a>
    {% endif %}
    
    {% block content %}
    {% endblock %}

</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then(function(res){
        return res.json();
    })
    .then(function(data){
        console.log(data)
    })
</script>
</html>
