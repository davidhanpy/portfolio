<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    {% load static %}
    <link href="{% static "css/bundle.css" %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <h1>Portfolio</h1>

        <div>
            {% if user.is_authenticated %}
                {{user}}
                <a href="{% url "logout" %}?next={{ request.path }}">로그아웃</a>
            {% else %}
                <a href="{% url "signup" %}">회원가입</a>
                <a href="{% url "login" %}">로그인</a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}

</body>
{% block script %}
{% endblock %}
</html>
